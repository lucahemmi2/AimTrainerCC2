<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>VR Aim Trainer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

<a-assets>
  <audio id="pop-sound" src="./sounds/sharp-pop-328170.mp3"></audio>
</a-assets>


  <body>
    <div id="ui">
      <div id="menu">
        <p>WÃ¤hle Schwierigkeitsgrad:</p>
        <button onclick="startGame('easy')">Einfach</button>
        <button onclick="startGame('medium')">Mittel</button>
        <button onclick="startGame('hard')">Schwer</button>
      </div>
      <div id="scoreboard" style="display:none;">
        <p>Zeit: <span id="time">25</span> s</p>
        <p>Treffer: <span id="score">0</span></p>
      </div>
    </div>

    <a-scene>
      <!-- Kamera mit Gaze Cursor -->
      <a-entity camera look-controls>
        <a-cursor fuse="true" fuse-timeout="100" color="#FF0000"></a-cursor>
      </a-entity>

      <!-- Licht -->
      <a-entity light="type: ambient; color: #BBB"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 0.5" position="1 3 1"></a-entity>

      <!-- Boden -->
      <a-plane rotation="-90 0 0" width="20" height="20" color="#333"></a-plane>

      <!-- Target Container -->
      <a-entity id="targetContainer"></a-entity>
    </a-scene>

    <script src="script.js"></script>
  </body>
</html>
